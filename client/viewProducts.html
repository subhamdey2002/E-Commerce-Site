            <div class='productRatingprice' >

                    <span>3<i class='fas fa-star'></i></span>
                    <button type='submit' class='rateBtn'> Rate </button>
                </form>
                <p class='rating' id='showRateBarBtn' onclick='toggleRateBar(this)' >
                    <span>2</span>
                    <i class='fas fa-star'></i>
                </p>
                <p class='price'><span><i class='fas fa-rupee-sign'></i></span> 1200</p>
            </div>
        </div>

    </div>
</body>
