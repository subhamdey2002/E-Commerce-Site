<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <title>Login page</title>
</head>
<body class="vh-100">
    <div class="container-fluid vh-100">
    <div class=" d-flex align-items-center justify-content-center vh-75 flex-column mt-5">
        <form action="login.php" method="post" class="d-flex align-items-center justify-content-center flex-column bg-primary p-4 gap-4 border-0 rounded shadow-down-right">
            <h3 class=" fs-2 fw-bold text-light">Login</h3>

            <div class="userMode">
                <label for="mode">Choose a user mode :</label>
                <select name="mode" id="mode" class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option value="customer" selected>Customer</option>
                    <option value="admin" >Admin</option>
                </select>
            </div>

            <input  type="text" class="form-control border-1 border-primary" name="userName" placeholder="Enter Your user Name" required>
            <input  type="text" class="form-control border-1 border-primary" name="userMobile" placeholder="Enter mobile number" required>
            <input  type="password" name="userPassword" id="userPassword" class="form-control border-1 border-primary" required placeholder="Confirm the password">

            <input type="submit" value="Log In" class="btn btn-warning btn-lg">
        </form>
    </div>
    <div class="d-flex justify-content-center align-items-center mt-4">
        <p class="me-3" >Dont have an Account ?</p>
        <p><a href="../registration/registration.html">Sign Up</a></p>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
